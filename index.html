<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF阅读</title> <style>
        /* 清除默认边距，让PDF铺满屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* 设置iframe全屏且无边框 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* 防止底部出现微小白边 */
        }
    </style>
</head>
<body>
    <iframe src="./file.pdf" title="PDF Viewer">
    </iframe>
</body>
</html>
