<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>参保证明防伪</title>
    <!-- 【修改点】添加了 favicon 图标引用 -->
    <link rel="icon" href="favicon.ico">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            /* 页面整体背景 #F5F7FA */
            background-color: #F5F7FA;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 页面容器 */
        .page {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            display: none; 
        }

        .page.active {
            display: flex;
        }

        /* ================= 结果页样式 ================= */
        .result-content {
            flex: 1;
            /* 背景保持灰色 */
            background-color: #F5F7FA; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        .cert-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .save-tip {
            color: #ff9800; 
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }

        .btn-container {
            padding: 0 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #1677ff; 
            color: white;
            border: none;
            height: 44px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            opacity: 0.9;
        }

        /* ================= 查询页样式 ================= */
        .tips-box {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            padding: 10px 15px;
            margin-bottom: 10px;
        }

        .tips-title {
            color: #333;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .tips-text {
            color: #666;
            font-size: 12px;
            line-height: 1.5;
        }

        .input-group {
            /* 背景保持灰色 */
            background-color: #F5F7FA;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 15px;
        }

        .input-label {
            width: 80px;
        }

        .input-label span {
            color: red;
            margin-right: 2px;
        }

        .input-value {
            flex: 1;
            text-align: right;
            color: #333;
            border: none;
            outline: none;
            font-size: 15px;
            background-color: transparent; 
        }
        
        .query-btn-area {
            margin-top: 40px;
            padding: 0 40px; 
        }
        
        .query-btn {
            border-radius: 4px;
            font-size: 16px;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <!-- 结果页 -->
    <div id="page-result" class="page active">
        <div class="result-content">
            <img src="cert.jpg" alt="参保证明" class="cert-image">
            <div class="save-tip">长按图片可进行保存!!!</div>
        </div>
        
        <div class="btn-container">
            <button class="btn" id="btn-return">返回</button>
        </div>
    </div>

    <!-- 查询页 -->
    <div id="page-query" class="page">
        <div class="tips-box">
            <div class="tips-title">小贴士</div>
            <div class="tips-text">
                防伪认证功能为吉林省社会保险事业管理局通过自助机及网上经办系统出具的参保证明提供防伪查询服务，输入单据上的防伪码即可查询单据信息。
            </div>
        </div>

        <div class="input-group">
            <div class="input-label"><span>*</span>防伪码</div>
            <input type="text" class="input-value" value="fdebc6597e" readonly>
        </div>

        <div class="query-btn-area">
            <button class="btn query-btn" id="btn-query">查询</button>
        </div>
    </div>

    <script>
        const pageResult = document.getElementById('page-result');
        const pageQuery = document.getElementById('page-query');
        const btnReturn = document.getElementById('btn-return');
        const btnQuery = document.getElementById('btn-query');

        btnReturn.addEventListener('click', function() {
            pageResult.classList.remove('active');
            pageQuery.classList.add('active');
        });

        btnQuery.addEventListener('click', function() {
            const originalText = btnQuery.innerText;
            btnQuery.innerText = '查询中...';
            
            setTimeout(() => {
                btnQuery.innerText = originalText;
                pageQuery.classList.remove('active');
                pageResult.classList.add('active');
            }, 300); 
        });
    </script>
</body>
</html>
